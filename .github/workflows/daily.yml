name: BAKE Daily Scraper

on:
#  schedule:
    # Runs at 13:00 UTC (5:00 AM PT) every day
#    - cron: '0 13 * * *'
#  workflow_dispatch: # Allows you to click "Run workflow" manually for testing

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-genai supabase beautifulsoup4 requests

      - name: Run BAKE Scraper
        env:
          # This "maps" your hidden GitHub Secrets to the Python script
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py
        
