name: BAKE Daily Scraper

#on:
 # schedule:
    # Runs at 13:00 UTC (5:00 AM PT / 6:00 AM PDT) every day
    #- cron: '0 13 * * *'
  #workflow_dispatch: # Allows manual testing in the "Actions" tab

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Using 3.12 for better 2026 compatibility

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai supabase beautifulsoup4 requests playwright

      - name: Install Playwright Chromium
        # 'install --with-deps' is the magic line that prevents "Executable not found" errors
        run: npx playwright install chromium --with-deps

      - name: Run BAKE Scraper
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py
