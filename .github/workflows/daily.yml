name: BAKE Daily AI Scrape

on:
  #schedule:
    # 5:00 AM PST is 1:00 PM (13:00) UTC. 
    # Note: GitHub Actions may be delayed by up to 30-60 mins depending on server load.
    #- cron: '0 13 * * *'
  workflow_dispatch:      # This allows you to click "Run Workflow" manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip' # Speeds up subsequent runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Scraper
        env:
          # These must match the names you saved in Settings > Secrets > Actions
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py
        
