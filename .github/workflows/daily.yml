name: Daily BAKE Scraper

on:
  schedule:
    # This runs at 14:00 UTC every day (6:00 AM PST)
    - cron: '0 14 * * *'
  # This line adds a "Run Workflow" button so you can test it manually
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 supabase

      - name: Run Scraper
        # This part connects your GitHub Secrets to the Python script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py
